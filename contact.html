<main class="container narrow">
  <h1>Contact</h1>
  <p>Tell me about your commission, collaboration, or exhibition.</p>

  <form class="contact-form" action="https://formspree.io/f/mvgegoko" method="POST">
    <div class="grid">
      <label>
        First name
        <input type="text" name="first_name" required />
      </label>
      <label>
        Last name
        <input type="text" name="last_name" />
      </label>
    </div>

    <label>
      Email
      <input type="email" name="email" required />
    </label>

    <label>
      Message
      <textarea name="message" rows="6" placeholder="Your request or question..." required></textarea>
    </label>

    <button class="btn" type="submit">Send</button>
  </form>
</main>
