<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Daria Sirchenko</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Daria Sirchenko</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="my-art.html">My Art</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact me</h1>
      <p>If you’d like to order a portrait, discuss a collaboration, or simply ask a question — feel free to reach out below.</p>

      <form action="https://formspree.io/f/mvgegoko" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required placeholder="Your email">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

        <button type="submit" class="btn">Send message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="socials">
      <a href="https://www.instagram.com/wild_and_free_sisters" target="_blank">
        <img src="images/logo.jpg" alt="Instagram" width="30" />
      </a>
      <a href="https://www.youtube.com/@dariART2002" target="_blank">
        <img src="images/more_art.jpg" alt="YouTube" width="30" />
      </a>
    </div>
    <p>© 2025 Daria Sirchenko</p>
  </footer>
</body>
</html>
