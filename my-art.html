<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DariART — My art</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--brand:#2f6a4b;--shadow:0 10px 25px rgba(0,0,0,.08)}
    body{margin:0;background:#fff9f7;color:#1f2725;font-family:Inter,system-ui}
    .container{max-width:1100px;margin:auto;padding:28px 20px}
    header{display:flex;justify-content:space-between;align-items:center}
    a{color:var(--brand);text-decoration:none;font-weight:600}
    h1{font-family:Playfair Display,serif;margin:8px 0 18px;font-size:clamp(26px,3.2vw,36px)}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    .card{background:#fff;border-radius:18px;box-shadow:var(--shadow);overflow:hidden;text-align:center}
    .card img{display:block;width:100%;height:220px;object-fit:cover}
    .card .cap{padding:10px 12px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:580px){.grid{grid-template-columns:1fr}}
    footer{margin-top:26px;font-size:14px;color:#55615c}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html">← Home</a>
      <a href="contact.html">Contact</a>
    </header>

    <h1>Click on any of the pictures to see more of my art.</h1>

    <div class="grid">
      <a class="card" href="https://www.instagram.com/explore/tags/dariart_paintings" target="_blank" rel="noopener">
        <img src="images/paintings.jpeg" alt="Paintings">
        <div class="cap">Paintings</div>
      </a>

      <a class="card" href="https://www.instagram.com/explore/tags/dariart_pencil" target="_blank" rel="noopener">
        <img src="images/portraits.jpeg" alt="Portraits">
        <div class="cap">Portraits</div>
      </a>

      <a class="card" href="https://www.instagram.com/explore/tags/dariart_watercolor" target="_blank" rel="noopener">
        <img src="images/watercolor%20work.jpeg" alt="Watercolor">
        <div class="cap">Watercolor</div>
      </a>

      <a class="card" href="https://www.instagram.com/explore/tags/dariart_sketches" target="_blank" rel="noopener">
        <img src="images/sketches.jpeg" alt="Sketches & more">
        <div class="cap">Sketches &amp; more</div>
      </a>
    </div>

    <footer>
      <p>To see my full portfolio, click here:
        <a href="https://www.instagram.com/daria_r_t" target="_blank" rel="noopener">@daria_r_t</a>
      </p>
    </footer>
  </div>
</body>
</html>
